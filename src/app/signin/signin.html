<div class="max-w-md mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  @if (isSupported()) {
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input id="username" type="text" formControlName="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
      <button type="submit" [disabled]="form.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [class.opacity-50]="form.invalid" [class.cursor-not-allowed]="form.invalid">Register</button>
      @if (error()) {
        <p class="text-red-500 text-xs italic mt-4">{{ error() }}</p>
      }
    </form>
  } @else {
    <p class="text-red-500 text-xs italic">WebAuthn is not supported in this browser.</p>
  }
</div>
